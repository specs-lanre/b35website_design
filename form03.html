<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OxenTubs Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>OxenTubs Enquiry</h1>
	
	<div class="container">
	<div class="row">
	
	<div class="col-md-2">	</div>
	
	<div class="col-md-7">
	<form class="w-100 text-center fs-5" >
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">
  Enter your Names</label>
 <input class="form-control form-control-lg" 
 type="text" 
 name="names"
 placeholder="Enter your names" 
 aria-label=".form-control-lg example">

</div>


  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">
	Email address</label>
    <input type="email" class="form-control"
	id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"
	name="email"
	>
	We'll never share your email with anyone else.</div>
  </div>
  
 
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">
Phone number </label>
  <input type="number" class="form-control"
  id="exampleFormControlInput1" placeholder="Phone number">
</div>

 
  
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">
  Some message</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>



<select class="form-select" aria-label="Default select example">
  <option selected>Select an option</option>
  <option value="1">Sales</option>
  <option value="2">Career</option>
  <option value="3">Supply</option>
</select>



<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label fs-6" for="inlineCheckbox1">
  Discount card 
  </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label fs-6" for="inlineCheckbox2">
  Promotions</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" 
  id="inlineCheckbox3" value="option3" >
  <label class="form-check-label fs-6" for="inlineCheckbox3">
 News letter</label>
</div>


   <div class="my-3">
    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
  </div>
  
  
</form>

</div>

<div class="col-md-2">	</div>

</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
