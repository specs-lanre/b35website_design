
<div class="dform">

<form method="POST">
<label for="names">Enter your names</label>
<input type="text" placeholder="Enter your names" 
id="names" name="names"
>

<label for="emailaddress">Email addres</label>
<input type="email" name="emailaddress"
placeholder="Enter email address" 
id="emailaddress">


<label  for="phonenumber">Phone number</label>
<input type="number" id="phonenumber"
placeholder="Enter your phone number" name="phonenumber">


<label>Type some message</label>
<textarea rows=3 cols=50 name="message">
</textarea>

<option ></option>

<option name="sales">Sales </option>
<option name="enquiry">Enquiry </option>

<option name="career">Career </option>

</select>

<label for="discountcard">Discount card</label>
<input type="checkbox" name="discountcard" 
id="discountcard">

<label for="promotions">Promotions</label>

<input type="checkbox" name="newsletter">

</form>

</div>
